<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponteira Brasil {% block title %}{% endblock title %} </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body id="body">

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">Ponteira Brasil</a>
          <form class="d-flex" role="search">
            <select class="form-select" aria-label="Default select example">
              <option selected>Categorias</option>
              <option value="1">Profissional</option>
              <option value="2">influenciador</option>
              <option value="3">Outro</option>
            </select>
            <input class="form-control me-2" type="search" placeholder="Jogador nome" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Procurar</button>
            
          </form>
        </div>
    </nav>

  
    
{% block body %}{% endblock body %}
</body>
</html>
