{% extends "base/base.html" %}
{% block body %}
{% load static %}

<link href="{% static 'css/home.css' %}" rel="stylesheet">



<div class="container">
  <div class="row">
      {% for players in player %}
          <div class="col-md-4">
              <div class="card" style="width: 20rem;" id="card">
                  <img src="{{ players.image }}" class="card-img-top" alt="...">
                  <div class="card-body">
                      <h5 class="card-title">{{ players.player }}</h5>
                      <p class="card-text" id="key_copy">{{ players.key }}</p>
                      <a class="btn btn-primary" onclick="copiarTexto()">COPIAR</a>
                      
                  </div>
              </div>
          </div>
          {% if forloop.counter|divisibleby:3 and not forloop.last %}
              </div><div class="row">
          {% endif %}
      {% endfor %}
  </div>
</div>

<script src=" {% static 'js/home.js' %}"></script>
{% endblock body %}
